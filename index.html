<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Library</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <h1>Library</h1>
        <button type="submit" class="add-book">Add Book</button>
      </nav>
      <article>
        <div class="total-books">
          <h3>Total Books: <span id="total-books">5</span></h3>
          <p>Read: <span id="read-number">2</span></p>
          <p>Unread: <span id="unread-number">1</span></p>
        </div>
      </article>
      <main id="main">
        <!-- <div class="card">
          <h2 id="title">Harry Potter and the Order of the Phoenix</h2>
          <p>By <span id="author">J.K Rowling</span></p>
          <p>status: <span id="status">reading</span></p>
          <div class="bottom-info">
            <p><span id="pages-number">800</span> pages</p>
            <button class="delete"><i class="fa-solid fa-trash"></i></button>
          </div>
        </div> -->
      </main>

      <section class="modal">
        <div class="modal-container">
          <h2>New Book</h2>
          <form action="#" method="get" id="book-form">
            <label for="book-title">Title</label>
            <input
              type="text"
              id="book-title"
              name="bookTitle"
              placeholder="Title.."
            />

            <label for="book-author">Author</label>
            <input
              type="text"
              id="book-author"
              name="bookAuthor"
              placeholder="Author.."
            />

            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" placeholder="Pages.." />

            <label for="status">Status</label>
            <select id="status" name="status">
              <option value="read">Read</option>
              <option value="no-reading">No Read</option>
            </select>

            <input type="submit" value="Submit" />
          </form>
          <button class="close-model">Close</button>
        </div>
      </section>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
